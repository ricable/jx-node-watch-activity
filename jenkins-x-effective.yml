buildPack: javascript
pipelineConfig:
  agent:
    image: nodejs
    label: jenkins-nodejs
  env:
  - name: APP_NAME
    value: jx-node-watch-activity
  - name: BRANCH_NAME
    value: master
  - name: BUILD_NUMBER
    value: "1"
  - name: JOB_NAME
    value: ricable/jx-node-watch-activity/master
  - name: PIPELINE_KIND
    value: release
  - name: PULL_REFS
    value: 'master:'
  - name: REPO_NAME
    value: jx-node-watch-activity
  - name: REPO_OWNER
    value: ricable
  - name: SOURCE_URL
    value: https://github.com/ricable/jx-node-watch-activity.git
  extends:
    file: javascript/pipeline.yaml
    import: classic
  pipelines:
    post: {}
    pullRequest:
      pipeline:
        env:
        - name: APP_NAME
          value: jx-node-watch-activity
        - name: BRANCH_NAME
          value: master
        - name: BUILD_NUMBER
          value: "1"
        - name: JOB_NAME
          value: ricable/jx-node-watch-activity/master
        - name: PIPELINE_KIND
          value: release
        - name: PULL_REFS
          value: 'master:'
        - name: REPO_NAME
          value: jx-node-watch-activity
        - name: REPO_OWNER
          value: ricable
        - name: SOURCE_URL
          value: https://github.com/ricable/jx-node-watch-activity.git
        options:
          containerOptions:
            env:
            - name: APP_NAME
              value: jx-node-watch-activity
            - name: BRANCH_NAME
              value: master
            - name: BUILD_NUMBER
              value: "1"
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: JOB_NAME
              value: ricable/jx-node-watch-activity/master
            - name: PIPELINE_KIND
              value: release
            - name: PULL_REFS
              value: 'master:'
            - name: REPO_NAME
              value: jx-node-watch-activity
            - name: REPO_OWNER
              value: ricable
            - name: SOURCE_URL
              value: https://github.com/ricable/jx-node-watch-activity.git
            - name: XDG_CONFIG_HOME
              value: /home/jenkins
            name: ""
            resources:
              requests:
                cpu: 400m
                memory: 512Mi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /home/jenkins
              name: workspace-volume
          volumes:
          - emptyDir: {}
            name: workspace-volume
        stages:
        - agent:
            image: nodejs
          dir: /workspace/source
          name: from-build-pack
          steps:
          - command: jx step credential -s npm-token -k file -f /builder/home/.npmrc --optional=true
            dir: /workspace/source
            image: nodejs
            name: build-npmrc
          - command: npm install
            dir: /workspace/source
            image: nodejs
            name: build-npm-install
          - command: CI=true DISPLAY=:99 npm test
            dir: /workspace/source
            image: nodejs
            name: build-npm-test
          - command: /kaniko/executor $KANIKO_FLAGS --cache=true --cache-dir=/workspace --context=/workspace/source --dockerfile=/workspace/source/Dockerfile --destination=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$VERSION --cache-repo=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/cache
            dir: /workspace/source
            env:
            - name: NO_GOOGLE_APPLICATION_CREDENTIALS
              value: "true"
            image: gcr.io/kaniko-project/executor
            name: build-container-build
          - command: make preview
            dir: /workspace/source/charts/preview
            image: gcr.io/jenkinsxio/builder-go
            name: promote-make-preview
          - command: jx preview --app $APP_NAME --dir ../..
            dir: /workspace/source/charts/preview
            image: gcr.io/jenkinsxio/jx-cli
            name: promote-jx-preview
    release:
      pipeline:
        env:
        - name: APP_NAME
          value: jx-node-watch-activity
        - name: BRANCH_NAME
          value: master
        - name: BUILD_NUMBER
          value: "1"
        - name: JOB_NAME
          value: ricable/jx-node-watch-activity/master
        - name: PIPELINE_KIND
          value: release
        - name: PULL_REFS
          value: 'master:'
        - name: REPO_NAME
          value: jx-node-watch-activity
        - name: REPO_OWNER
          value: ricable
        - name: SOURCE_URL
          value: https://github.com/ricable/jx-node-watch-activity.git
        options:
          containerOptions:
            env:
            - name: APP_NAME
              value: jx-node-watch-activity
            - name: BRANCH_NAME
              value: master
            - name: BUILD_NUMBER
              value: "1"
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: JOB_NAME
              value: ricable/jx-node-watch-activity/master
            - name: PIPELINE_KIND
              value: release
            - name: PULL_REFS
              value: 'master:'
            - name: REPO_NAME
              value: jx-node-watch-activity
            - name: REPO_OWNER
              value: ricable
            - name: SOURCE_URL
              value: https://github.com/ricable/jx-node-watch-activity.git
            - name: XDG_CONFIG_HOME
              value: /home/jenkins
            name: ""
            resources:
              requests:
                cpu: 400m
                memory: 512Mi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /home/jenkins
              name: workspace-volume
          volumes:
          - emptyDir: {}
            name: workspace-volume
        stages:
        - agent:
            image: nodejs
          dir: /workspace/source
          name: from-build-pack
          steps:
          - command: jx step git credentials
            dir: /workspace/source
            image: nodejs
            name: setup-jx-git-credentials
          - command: jx step credential -s npm-token -k file -f /builder/home/.npmrc --optional=true
            dir: /workspace/source
            image: nodejs
            name: build-npmrc
          - command: npm install
            dir: /workspace/source
            image: nodejs
            name: build-npm-install
          - command: CI=true DISPLAY=:99 npm test
            dir: /workspace/source
            image: nodejs
            name: build-npm-test
          - command: /kaniko/executor $KANIKO_FLAGS --cache=true --cache-dir=/workspace --context=/workspace/source --dockerfile=/workspace/source/Dockerfile --destination=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$VERSION --cache-repo=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/cache
            dir: /workspace/source
            env:
            - name: NO_GOOGLE_APPLICATION_CREDENTIALS
              value: "true"
            image: gcr.io/kaniko-project/executor
            name: build-container-build
          - command: jx step changelog --batch-mode --version v${VERSION}
            dir: /workspace/source/charts/jx-node-watch-activity
            image: gcr.io/jenkinsxio-labs-private/jxl
            name: promote-changelog
          - command: jx step helm release
            dir: /workspace/source/charts/jx-node-watch-activity
            image: gcr.io/jenkinsxio-labs-private/jxl
            name: promote-helm-release
          - command: jx promote -b --all-auto --timeout 1h
            dir: /workspace/source/charts/jx-node-watch-activity
            image: gcr.io/jenkinsxio/jx-cli
            name: promote-jx-promote
      setVersion:
        steps:
        - image: nodejs
          steps:
          - comment: so we can retrieve the version in later steps
            name: next-version
            sh: jx step next-version --filename package.json
          - name: tag-version
            sh: jx step tag --version \$(cat VERSION)
        - comment: so we can retrieve the version in later steps
          image: gcr.io/jenkinsxio-labs-private/jxl
          name: next-version
          sh: jx step next-version --filename package.json
        - image: gcr.io/jenkinsxio-labs-private/jxl
          name: update-version
          sh: jx step tag --version \$(cat VERSION) --no-apply
        - comment: lets release the versioned kubernetes resources for consumption via kubectl/kpt/kustomize
          image: gcr.io/jenkinsxio/jx-cli
          name: helm-template
          sh: 'echo disabled: jx gitops helm template --optional'
        - image: gcr.io/jenkinsxio-labs-private/jxl
          name: tag-version
          sh: jx step tag --version \$(cat VERSION)
